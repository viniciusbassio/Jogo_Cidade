<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Gestão com Efeitos de Jogo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="tela_login.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="orcamento">
        <p><strong>Orçamento:</strong> R$ <span id="orcamentoValor">10000</span></p>
      </div>
      <div class="recursos">
        <p><strong>Recursos:</strong> <span id="recursosValor">500</span> unidades</p>
      </div>
      <button type="submit" onclick="showInfo('Adicionando Edifício')"><a href= "/Cadastro_edificio"> Edifício</button></a>
      <button type="submit" onclick="showInfo('Adicionando Transporte')"><a href="/Cadastro_transporte"> Adicionar Transporte</button></a>
      <button onclick="showInfo('Adicionando Parque')">Adicionar Parque</button>
      <button onclick="showInfo('Adicionando Fábrica')">Adicionar Fábrica</button>
      <button onclick="showInfo('Adicionando Serviço Público')">Adicionar Serviço Público</button>
      <button onclick="showInfo('Desencadeando Evento')">Desencadear Evento</button>
      <button onclick="showInfo('Atualizando Edifício')">Atualizar Edifício</button>
      <button onclick="showInfo('Removendo Edifício')">Remover Edifício</button>
    </div>
    <div class="info-display" id="infoDisplay">
      <p>Selecione uma ação para ver os detalhes aqui.</p>
    </div>
  </div>

  <script>
    function showInfo(text) {
      document.getElementById('infoDisplay').innerHTML = `<p>${text}</p>`;
    }

    // Funções de exemplo para atualizar orçamento e recursos
    function atualizarOrcamento(valor) {
      document.getElementById('orcamentoValor').textContent = valor;
    }

    function atualizarRecursos(valor) {
      document.getElementById('recursosValor').textContent = valor;
    }
  </script>
</body>
</html>
