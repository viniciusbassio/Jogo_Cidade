<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Transporte</title>
    
    <link rel="stylesheet" href="cadastro_transporte.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Transporte</h2>
        <form action="/cadastrar_transporte" method="POST">
            <label for="nome">Nome do Transporte:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="tipo">Tipo de Transporte:</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" name="capacidade" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="registro">NÃºmero de Registro:</label>
            <input type="text" id="registro" name="registro" required>

            <button type="submit">Cadastrar Transporte</button>
        </form>
    </div>
</body>
</html>
